<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clockify</title>
  </head>
  <body>
    <div id="app">
      <nav class="nav">
        <div class="nav__left">
          <button class="nav__hamburger-link">
            <img src="assets/hamburger.svg" alt="Toggle Sidebar" />
          </button>
          <a href="#" class="nav__logo">
            <img src="assets/logo.svg" alt="Clockify" />
          </a>
        </div>
        <div class="nav__right">
          <p class="nav__user-workspace">19-uca-004's workspace</p>
          <a class="nav__btn-upgrade">upgrade</a>

          <div class="nav__line"></div>
          <div href="#" class="nav__help">
            <img src="assets/help.svg" alt="Clockify" />
          </div>

          <div class="nav__line"></div>
          <a href="#" class="nav__notification">
            <img src="assets/notification.svg" alt="Clockify" />
          </a>

          <div class="nav__line"></div>
          <div class="nav__user-profile">
            <img src="/assets/clients.svg" alt="user-profile" />
          </div>
        </div>
      </nav>

   
      <div class="sidebar open">
        <a href="#" class="sidebar__link">
          <img
            src="/assets/timesheet.svg"
            alt="timesheet"
            class="sidebar__link-img"
          />
          <span class="sidebar__link-text open">timesheet</span> </a
        ><a href="#" class="sidebar__link">
          <img
            src="/assets/time-tracker.svg"
            alt="time tracker"
            class="sidebar__link-img"
          />
          <span class="sidebar__link-text open active">time tracker</span> </a
        ><a href="#" class="sidebar__link">
          <img
            src="/assets/calendar.svg"
            alt="calendar"
            class="sidebar__link-img"
          />
          <span class="sidebar__link-text open">calendar</span>
        </a>
        <div class="sidebar__link-title open">analyze</div>
        <a href="#" class="sidebar__link">
          <img
            src="/assets/dashboard.svg"
            alt="dashboard"
            class="sidebar__link-img"
          />
          <span class="sidebar__link-text open">dashboard</span>
        </a>

        <!--  -->
        <!--  -->
        <!--  -->
        <!--  -->
        <a href="#" class="sidebar__link" id="reports">
          <img src="/assets/reports.svg" alt="reports" class="sidebar__link-img" />

          <div class="sidebar__link-additional">
            <span class="sidebar__link-text open">reports</span>
            <img
              src="/assets/chevron-down.svg"
              class="sidebar__link-additional-chevron"
            />
          </div>

          <div class="sidebar__link-additional-options">
            <div class="additional-options__chevron">
              <h1 class="dropdown-title">TIME</h1>
              <p class="dropdown-link">Summary</p>
              <p class="dropdown-link">Detailed</p>
              <p class="dropdown-link">Weekly</p>
              <p class="dropdown-link">Shared</p>
              <h1 class="dropdown-title">TEAM</h1>
              <p class="dropdown-link">Assignments</p>
              <h1 class="dropdown-title">EXPENSE</h1>
              <p class="dropdown-link">Detailed</p>
            </div>
          </div>
        </a>

        <!--  -->
        <!--  -->
        <!--  -->
        <!--  -->
        <div class="sidebar__link-title open">manage</div>
        <a href="#" class="sidebar__link">
          <img
            src="/assets/projects.svg"
            alt="projects"
            class="sidebar__link-img"
          />
          <span class="sidebar__link-text open">projects</span> </a
        ><a href="#" class="sidebar__link">
          <img src="/assets/teams.svg" alt="team" class="sidebar__link-img" />
          <span class="sidebar__link-text open">team</span> </a
        ><a href="#" class="sidebar__link">
          <img
            src="/assets/clients.svg"
            alt="clients"
            class="sidebar__link-img"
          />
          <span class="sidebar__link-text open">clients</span> </a
        ><a href="#" class="sidebar__link">
          <img
            src="/assets/calendar.svg"
            alt="calendar"
            class="sidebar__link-img"
          />
          <span class="sidebar__link-text open">calendar</span> </a
        ><a href="#" class="sidebar__link">
          <img src="/assets/tags.svg" alt="tags" class="sidebar__link-img" />
          <span class="sidebar__link-text open">tags</span> </a
        ><a href="#" class="sidebar__link">
          <img
            src="/assets/settings.svg"
            alt="settings"
            class="sidebar__link-img"
          />
          <span class="sidebar__link-text open">settings</span>
        </a>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
